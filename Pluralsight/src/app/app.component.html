<div class="sidenav">
    <mat-toolbar color="primary">
        <div class="menu-header">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <button mat-button>
                <h1 (click)="sidenav.toggle()">Angular Overview</h1>
            </button>
        </div>
        <button mat-button *ngIf="!isLoggedIn" routerLink='/login'> Log In </button>
        <button mat-button *ngIf="isLoggedIn" (click)="logout()"> Log Out </button>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav mode="over" [(opened)]="opened">
            <mat-nav-list>
                <a mat-list-item routerLink='/home' (click)="sidenav.toggle()">Home</a>
                <a mat-list-item routerLink='/products' (click)="sidenav.toggle()">Produtos</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
