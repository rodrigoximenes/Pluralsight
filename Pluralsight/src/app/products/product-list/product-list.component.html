<mat-card>
    <mat-card-header>
        <mat-card-title>Produtos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="head-table">
            <mat-form-field>
                <mat-label>Filtrar por</mat-label>
                <input matInput type="text">
                <button mat-button matSuffix mat-icon-button>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
            <button mat-button type="button" color="primary">Novo produto</button>
        </div>
        <div class="tabela mat-elevation-z8">
            <table mat-table [dataSource]="dataASource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="button" [routerLink]="['/home']">Cancel</button>
    </mat-card-actions>
</mat-card>
